<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New User</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div th:fragment="body">
    <div class="container mt-4">
        <h2 class="mb-4">Add new user</h2>
        <form th:action="@{/admin/addUser}" th:object="${newUser}" method="post">

            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" th:field="*{firstName}" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" th:field="*{lastName}" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" th:field="*{age}" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" th:field="*{email}" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" th:field="*{password}" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="roles">Role:</label>
                <select id="roles" th:field="*{roles}" multiple class="form-control">
                    <option th:each="role : ${allRoles}" th:value="${role.id}" th:text="${role.roleName}"></option>
                </select>
            </div>

            <button type="submit" class="btn btn-success">Add new user</button>
        </form>
    </div>
</div>

</body>
</html>
