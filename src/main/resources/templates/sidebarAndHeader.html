<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <div class="header d-flex justify-content-between align-items-center bg-dark text-white">
        <style>
            body {
                display: flex;
                height: 100vh;
                margin: 0;
            }

            .main-content {
                display: flex;
                flex-grow: 1;
                height: 100vh;
            }

            .sidebar {
                width: 200px;
                background-color: #f8f9fa;
                padding-top: 20px;
                min-height: 100vh;
            }

            .sidebar .nav-link.active {
                background-color: #007bff;
                color: white;
            }

            .content {
                flex-grow: 1;
                padding: 20px;
                overflow-y: auto;
                width: 100%;
            }

            .header {
                background-color: #343a40 !important;
                color: white !important;
                padding: 15px 20px;
                font-size: 18px;
            }
        </style>
    </div>
</head>
<body>


<div th:fragment="layout(content)">
    <div class="header d-flex justify-content-between align-items-center bg-dark text-white px-3">
    <span>
        <strong th:text="${user.email}"></strong> with roles:
        <span th:text="${#strings.listJoin(user.roles, ' ')}"></span>
    </span>
        <a href="/logout" class="btn btn-outline-light btn-sm">Logout</a>
    </div>

    <div class="main-content d-flex">
        <div class="sidebar bg-light p-3">
            <ul class="nav flex-column">
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" th:classappend="${page == 'admin'} ? 'active bg-primary text-white'" href="/admin">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${page == 'user'} ? 'active bg-primary text-white'"
                       href="/user">User</a>
                </li>
            </ul>
        </div>
        <div class="content flex-grow-1 p-4">
            <div th:insert="${content}"></div>
        </div>
    </div>
</div>

</body>
</html>
