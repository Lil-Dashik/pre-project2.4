<div th:fragment="editUserModal">
    <div id="editUserModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit User</h5>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/admin/edit}" th:object="${editUser}" method="post">

                        <input type="hidden" id="editUserId" name="id" th:value="${editUser.id}"/>

                        <label for="editFirstName">First Name</label>
                        <input type="text" id="editFirstName" class="form-control" th:field="*{firstName}" required>

                        <label for="editLastName">Last Name</label>
                        <input type="text" id="editLastName" class="form-control" th:field="*{lastName}" required>

                        <label for="editAge">Age</label>
                        <input type="number" id="editAge" class="form-control" th:field="*{age}" required>

                        <label for="editEmail">Email</label>
                        <input type="email" id="editEmail" class="form-control" th:field="*{email}" required>

                        <label for="editPassword">Password</label>
                        <input type="password" id="editPassword" class="form-control" th:field="*{password}">

                        <label for="editRoles">Roles</label>
                        <select id="editRoles" name="roles" multiple class="form-control">
                            <option th:each="role : ${allRoles}"
                                    th:value="${role.id}"
                                    th:text="${role.roleName}"
                                    th:selected="${editUser.roles.contains(role)}">
                            </option>
                        </select>

                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:fragment="deleteUserModal">
    <div id="deleteUserModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Delete User</h5>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="deleteUserForm" th:action="@{/admin/delete}" method="post">

                        <input type="hidden" id="deleteUserId" name="id"/>

                        <label for="deleteFirstName">First Name</label>
                        <input type="text" id="deleteFirstName" class="form-control" disabled>

                        <label for="deleteLastName">Last Name</label>
                        <input type="text" id="deleteLastName" class="form-control" disabled>

                        <label for="deleteAge">Age</label>
                        <input type="number" id="deleteAge" class="form-control" disabled>

                        <label for="deleteEmail">Email</label>
                        <input type="email" id="deleteEmail" class="form-control" disabled>

                        <label for="deleteRoles">Roles</label>
                        <input type="text" id="deleteRoles" class="form-control" disabled>

                        <p class="text-danger mt-3">Are you sure you want to delete this user?</p>

                        <button type="submit" class="btn btn-danger">Delete</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
