
<div id="editAndDeleteUserContainer">

    <div id="editUserModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Edit User</h5>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <div class="modal-body">
                    <form id="editUserForm">
                        <input type="hidden" id="editUserId">

                        <label for="editFirstName">First Name</label>
                        <input type="text" class="form-control" id="editFirstName" required>

                        <label for="editLastName">Last Name</label>
                        <input type="text" class="form-control" id="editLastName" required>

                        <label for="editAge">Age</label>
                        <input type="number" class="form-control" id="editAge" required>

                        <label for="editEmail">Email</label>
                        <input type="email" class="form-control" id="editEmail" required>

                        <label for="editPassword">Password</label>
                        <input type="password" class="form-control" id="editPassword">

                        <label for="editRoles">Roles</label>
                        <select id="editRoles" class="form-control" multiple></select>

                        <div class="mt-3 text-right">
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>


    <div class="modal fade" id="deleteUserModal" tabindex="-1" role="dialog" aria-labelledby="deleteUserModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <form id="deleteUserForm">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Delete User</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span>&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="deleteUserId">

                        <div class="form-group">
                            <label for="deleteFirstName">First Name</label>
                            <input type="text" id="deleteFirstName" class="form-control" readonly>
                        </div>

                        <div class="form-group">
                            <label for="deleteLastName">Last Name</label>
                            <input type="text" id="deleteLastName" class="form-control" readonly>
                        </div>

                        <div class="form-group">
                            <label for="deleteAge">Age</label>
                            <input type="number" id="deleteAge" class="form-control" readonly>
                        </div>

                        <div class="form-group">
                            <label for="deleteEmail">Email</label>
                            <input type="email" id="deleteEmail" class="form-control" readonly>
                        </div>

                        <div class="form-group">
                            <label for="deleteRoles">Roles:</label>
                            <input type="text" class="form-control" id="deleteRoles" readonly>
                        </div>

                        <div class="alert alert-danger mt-3">
                            Are you sure you want to delete this user? This action cannot be undone.
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
